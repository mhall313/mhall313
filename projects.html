<!DOCTYPE html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Melanie Hall's Portfolio</title>
        <!--Link to Bootstrap-->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <!-- Link to Font Awesome resource-->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous"
        />
        <!--Google Fonts Link-->
        <link 
            href="https://fonts.googleapis.com/css2?family=Oswald&family=Staatliches&display=swap" 
            rel="stylesheet"
        >
        <!--CSS specific to this Web App-->
        <link rel="stylesheet" href="assets/style.css" />
    </head>
    <body>
        <!--The NavBar via Bootstrap-->
        <nav class="navbar">
            <span class="navbar-brand mb-0 h1">Melanie Hall's Portfolio</span>
            <!-- Links to profile info, github and linkedin -->
            <ul class="nav justify-content-end">
              <li class="fas fa-home highlight-me"></li>
              <li class="fab fa-github highlight-me"></li>
              <li class="fab fa-linkedin highlight-me"></li>
            </ul>
        </nav>
        <!-- Three top projects to date -->
        <div class="container">
            <!-- Burger project -->
            <div class="row justify-content-md-center project">
                <div class="col-md-auto">
                    <img src="assets/nom-a-burger.png" class="burger" alt="Burger">
                </div>
                <div class="col col-lg-3 links">
                    <p class="descrp-text burger-app highlight-me">
                        <i class="far fa-window-restore"></i>
                        nom-a-burger Deployed App
                    </p>
                    <p class="descrp-text bburger-repo highlight-me">
                        <i class="fab fa-github"></i>
                        Bnome-a-burger GitHub Repo
                    </p>
                </div>
            </div>

            <!-- Bandmates group project -->
            <div class="row justify-content-md-center project">
                <div class="col-md-auto">
                    <img src="assets/Bandmates.PNG" class="bandmates" alt="Bandmates">
                </div>
                <div class="col col-lg-3 links">
                    <p class="descrp-text bandmates-app highlight-me">
                        <i class="far fa-window-restore"></i>
                        Bandmates Deployed App
                    </p>
                    <p class="descrp-text bandmates-repo highlight-me">
                        <i class="fab fa-github"></i>
                        Bandmates GitHub Repo
                    </p>
                </div>
            </div>
            <!-- Weather App -->
            <div class="row justify-content-md-center project">
                <div class="col-md-auto">
                    <img src="assets/Do-I-Need-a-Jacket.PNG" class="weather-app" alt="Do I Need a Jacket web app">
                </div>
                <div class="col col-lg-3 links">
                    <p class="descrp-text weather-dapp highlight-me">
                        <i class="far fa-window-restore"></i>
                        Do I Need a Jacket? Deployed App
                    </p>
                    <p class="descrp-text weather-repo highlight-me">
                        <i class="fab fa-github"></i>
                        Do I need a Jacket? GitHub Repo
                    </p>
                </div>
            </div>
            <!-- Coding Quiz Game App -->
            <div class="row justify-content-md-center project">
                <div class="col-md-auto">
                    <img src="assets/Coding-Quiz.PNG" class="quiz-app" alt="Coding Quiz web app">
                </div>
                <div class="col col-lg-3 links">
                    <p class="descrp-text quiz-dapp highlight-me">
                        <i class="far fa-window-restore"></i>
                        JS Code Quiz Game Deployed App
                    </p>
                    <p class="descrp-text quiz-repo highlight-me">
                        <i class="fab fa-github"></i>
                        JA Code Quiz Game GitHub Repo
                    </p>
                </div>
            </div>
          </div>
        </div>
        <!--JQuery Script-->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!--My Script-->
        <script src="assets/project.js"></script>
    </body>
</html>
